<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BEM Oefening</title>

        <link rel="stylesheet" href="src/styles/main.css">
    </head>
    </head>
    <body>
        <main>
            <section>
                <form action="">
                    <fieldset class="selector">
                        <div class="selector__header">
                            <legend class="selector__title">
                                Change Plan
                            </legend>

                            <button class="button button--transparent selector__button" type="button">
                                Cancel your plan
                            </button>
                        </div>

                        <label for="hobby-input">Hobby - 1GB ($5/mo)</label>
                        <input type="radio" name="plan" value="hobby" id="hobby-input">

                        <label for="growth-input">Growth - 5GB ($10/mo)</label>
                        <input type="radio" name="plan" value="growth" id="growth-input">

                        <label for="business-input">Business - 10GB ($15/mo)</label>
                        <input type="radio" name="plan" value="business" id="business-input">

                        <label for="enterprise-input">Enterprise - 20GB ($20/mo)</label>
                        <input type="radio" name="plan" value="enterprise" id="enterprise-input">
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
</html>
